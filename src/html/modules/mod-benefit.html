<section class="mod-benefit">
  <div class="container pl-26 pr-20 lg:pl-44 lg:pr-31">
    <div class="benefit-title text-white">
      <h4>BENEFITS OF WORKING AT STACK</h4>
    </div>
    <div class="benefit-content ">

      {% for benefit in benefits %}
      <div class="benefit-content-items">
          <div class="content-title">
              <h2>{{ benefit.title }}</h2>
          </div>
          <div class="content-text">
              <p>
                {{benefit.desc}}
              </p>
          </div>
      </div>
      {%endfor%}
    </div>
  </div>
</section>
