<section class="mod-benefit w-100p py-28 relative z-0 bg-blue-100 lg:pb-40 lg:pt-100">
  <div class="bg lazy absolute h-full w-100p top-0 z-a-1 bg-no-repeat bg-cover" data-src="../../../assets/images/bk-CTA.png"></div>
  <div class="container pl-26 pr-20 lg:pl-44 lg:pr-31">
    <div class="benefit-title text-white lg:mt-2 lg:pl-25">
      <h4>BENEFITS OF WORKING AT STACK</h4>
    </div>
    <div class="pt-12  md:flex md:py-32 md:justify-center md:items-center md:flex-1 text-white">

      {% for benefit in benefits %}
      <div class="mt-11 md:px-15">
          <div class="content-title  mb-6 md:mb-8">
              <h2>{{ benefit.title }}</h2>
          </div>
          <div class="content-text font-sans w-100p tracking-sp6 font-semibold max-w-260
          lg:max-w-340 lg:block md:font-normal md:leading-relaxed md:max-w-none">
              <p>
                {{benefit.desc}}
              </p>
          </div>
      </div>
      {%endfor%}
    </div>
  </div>
</section>
